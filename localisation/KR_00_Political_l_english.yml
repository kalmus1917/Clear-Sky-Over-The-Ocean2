pataut_kimbanguism_subtype_desc:0 "§Y(Kimbanguism)§!\n\nNgunzism, often just called Kimbanguism, is as much a faith as it is an ideology. Inherently linked to the Prophet Kimbangu’s pacifistic and populist Protestant message and the belief that the Christian faith started in the Congo and that Kimbangu himself is the Holy Spirit, Ngunzism forms the foundations of Kimbangu’s spiritual eden. Linked with various tribal and conservative groups, it has come to embrace mild monarchist and strong theocratic tendencies, raising Kimbangu as a new high Chief of the Congo, though it has retained its largely apolitical and pacifistic stance despite opposition and sports a mixed economy built around tribal relationships."
crime_syndicate_subtype:0 "Criminal State"
crime_syndicate_subtype_desc:0 "§Y(Criminal State)§!\n\nNot so much an ideology as it is a semi-standardized, yet highly variable, form of societal organization, a Criminal State is a society built around crime, corruption, and graft from the ground up. From Mobs and Mafias to Criminal Syndicates and secret cells, these groupings control all aspects of national stewardship under a system fueled by crime and free from the long arm of the Law. Though the amount of lawlessness can greatly vary, from literal bandit states built around anarchy to regimented and paternalistic criminal enterprises and everything in between, these varied states all hold one thing in common: a love for the pursuit of profit and prosperity through illegal yet lucrative means."
pataut_christian_democracy_subtype:0 "Authoritarian Christian Democracy"
pataut_christian_democracy_subtype_desc:0 "§Y(Authoritarian Christian Democracy)§!\n\nAuthoritarian Christian Democracy is the result of one simple realization, that democracy itself is a corrupting force when introduced into any society, the birthplace of it, Ancient Athens, being a prime example of moral degradation. Authoritarian Christian Democratic regimes take a more active stance in combating any progressive or socialistic force trying to tear the fabric of traditional society apart. Such states might also have close connections with established religious institutions, with clergymen serving as occasional ministers or bureaucrats. Although still wanting for a socially just economy to triumph, Authoritarian ChristDems give no breathing room for unions, lest they expand their influence and overthrow the government of the blessed and righteous."
hussitism_subtype:0 "Hussitism"
hussitism_subtype_desc:0 "§Y(Hussitism)§!\n\nBound to the Hussite Church and the teachings of the late Jan Hus at its very foundations, Hussitism describes the mainline monarchist strain of modern Hussitism. Popularized by Hussite historian Frantisek Bartos, Hussitism raises the Patriarchy of the Hussite Church as the new monarchs of a reborn and blessed Czech throne, modern Hussites promote paternalist populism, piety, charity, and centralization of the state while harkening back to the glorious legacy of old Bohemia. Under God, the Crown, and their uniquely native Church, the Hussites seek to bring pious progressivism and paternally-guided national glory to Czechia and beyond."
grinchism_subtype:0 "Grinchism"
grinchism_subtype_desc:0 "§Y(Grinchism)§!\n\nPerhaps better described as an anti-ideology, Grinchism and it's adherents simply want one thing: peace and quiet, especially during Christmastime. Grinchism has but one goal and one mission, the ending of Christmas for all time. How else can one have silence if people sing carols, give gifts and make merry if not by ripping up that which causes them to be happy in the first place?"
snow_miserism_subtype:0 "Snow Miserism"
snow_miserism_subtype_desc:0 "§Y(Snow Miserism)§!\n\nBased on the simple premise of bringing about another Ice Age, Snow Miserism is a new ideology to the workshop. While having little other to it than the aforementioned Ice Age, Snow Miserism and it's adherents will do anything and everything to bring the world to it's knees, and restoring the true order of things. Despite sharing a name, and despite both of the Misers being brothers, Miserism as a whole shares but one similarity, a deep and chilling hatred of the 50 degree range, agreeing that it must be eradicated at all costs."
pataut_authoritarian_liberalism_subtype:0 "Authoritarian Liberalism"
pataut_authoritarian_liberalism_subtype_desc:0 "§Y(Authoritarian Liberalism)§!\n\nLess a truly concrete ideology and more a fascinating curiosity on the political scene, Authoritarian Liberalism is atypical when it comes to the views it upholds. Being proponents of a strong and rather far-reaching executive, Authoritarian Liberals do not want to enforce some holy code, ethnic ideal or military order, rather, they aim to bring liberty and freedom to the masses. Economically, they vary greatly, although most favour a strongly pro-small and medium enterprise policy that would serve to create prosperity among local communities. Socially, Authoritarian Liberalism can still be conservative, but most variations foster more liberal or even very progressive views when considering the nations they are in. Liberty, Prosperity, Progress, that the people shall have, even if they are to be dragged kicking and screaming away from their dim backwardness."
pataut_pan_asianism_subtype:0 "Pan-Asianism"
pataut_pan_asianism_subtype_desc:0 "§Y(Pan-Asianism)§!\n\nPan-Asianism, also called Asianism or Greater Asianism, is a broad school of varied ideologies that promote either economic or total political unity between all Asian peoples. From the Japanese Asianism of Ikki Kita and Shūmei Ōkawa to the Chinese Asianism of Sun Yat-sen, this school of thought varies greatly, but is united in wanting all of Asia to cooperate in order to secure their own interests in the face of the West and other potential rivals. Pan-Asianism also usually aspires to create a new Pan-Asian culture that is frequently, though not always, rooted in some form of Eastern philosophy such as Buddhism, or other nontheist ideas such as Liberalism, Monarchism, Socialism, Nationalism, and more, but frequently one or more Asian races are held to a higher esteem if not all equal, with Japan, India, and China - called Honshu, Kara, and Tenjiku in Japanese Sangoku thought - being the main titans of the thoughtform, though the movement is also growing in Southeast Asia, Insulindia, and beyond."


integralism_subtype:0 "Integralism"
integralism_subtype_desc:0 "§Y(Integralism)§!\n\nIntegralism is the attempt to create a society in which the nation is fully united in an Organic, Integral, and noncombative collaborationist whole. While the specifics differ from movement to movement, broadly speaking Integralism pushes for the total end of Church and State separation, the restoration or empowerment of a Monarch, the end of class struggle, and the decentralization of the state into an organic system in which each aspect of the state functions as an independent but cooperative organ working in unison with its counterparts. Frequently egalitarian in some regards despite its Nationalist slant, Integralism and its derivatives are a group of Christian-dominated political oddities."
fundementalism_subtype:0 "Religious Fundamentalism"
fundementalism_subtype_desc:0 "§Y(Religious Fundamentalism)§!\n\nWhile regimes with religious influences can be seen from the far-left to the far-right, there are the rare view who take this piety to the extreme. These fundamentalist governments make their faith and the religious structure surrounding it the very bedrock of the State, almost to the point where one cannot tell where the State ends and the religious structure begins. With policies changing depending on the faith of the nation, the similarities between fundamentalist regimes end almost before they even begin."
militarism_subtype:0 "Militarism"
militarism_subtype_desc:0 "§Y(Militarism)§!\n\nMilitary Juntas are regimes ruled fully through the nation's Armed Forces or through military-backed governments of a similar nature. Juntas are often stratocratic, militarist, and authoritarian regimes that are swift to crack down on any perceived dissent or threat to the nation or its Military regime, and are known to emphasize military might and the fulfillment of national security or ambition over any other pursuit."
savinkovism_subtype:0 "Savinkovism"
savinkovism_subtype_desc:0 "§Y(Savinkovism)§!\n\nSavinkovism is a syncretic ideology of numerous ideas which have influenced Boris Savinkov, a former Socialist-Revolutionary and terrorist over the years, all of which merge into a system of totalitarian dictatorial rule, agrarian Socialist-Revolutionary policy, Orthodox Christianity, and a concept of palingenetic rebirth."
solidarism_subtype:0 "Solidarism"
solidarism_subtype_desc:0 "§Y(Solidarism)§!\n\nSolidarism is based on the Russian religious philosophy of the early twentieth century. This ideology is characterized by some idealism, nationalism devoid of chauvinism and political activism. Solidarism emphasizes that personality does not exist by itself: each of us depends on everyone, and personalities are one whole. That is why society is based not on the struggle of classes, but on cooperation, in which solidarity sees the future. In addition, Solidarism emphasizes the need for a firm central authority, supra-class and supra-party; ensuring personal freedoms and equality of all before the law; freedom of economic relations and private property (primarily on land)."
scythianism_subtype:0 "Scythianism"
scythianism_subtype_desc:0 "§Y(Scythianism)§!\n\nGorgulovism, also called Scythianism or Skythianism, is the personal ideology of Right-wing extremist, author, assassin, and revolutionary Pavel Gorgulov. Promoting an extremely Authoritarian government based around traditionalism, militarism, nationalism, and the primacy of the peasantry, Gorgulov’s ideology draws greatly from the imagery and legacy of the ancient warrior-nomad civilization of Great Scythia. Agrarian, Primitivist, and minorly Pagan, Scythianism seeks to create an agriculturally-based peasant's state built around ideas of ecological preservation, nature worship, Pagan tradition, esoteric nationalism and spiritualism, anti-industrialization, anti-modernity, and the uplifting of the warrior and farmer castes all under the watch and leadership of the Green Vozhd and his Green Legions."
legionarism_subtype:0 "Legionarism"
legionarism_subtype_desc:0 "§Y(Legionarism)§!\n\nOriginating with the Legion of the Archangel Michael, commonly known as the Iron Guard, Legionarism is a form of a highly religious revolutionary nationalism. Rejecting entrenched political elites, Legionaries advocate for a national revolution that would end the old order and usher in the creation of a new, spiritually reborn society. Members of legionary parties are trained to act as militant martyrs in order to become closer to their Nation and God. In terms of economics there is no one defined view, although capitalism is outright rejected as a corrupting, foreign force. Foreign parties following Iron Guard's model follow it very closely, though some might decide to lessen the emphasis on religion."
lovecraftianism_subtype:0 "Lovecraftism"
lovecraftianism_subtype_desc:0 "§Y(Lovecraftism)§!\n\nLovecraftism, sometimes referred to as Lovecraftian Thought or even Lovecraftianism, is the coalesced ideology of American author Howard Phillips Lovecraft and his disciples. Anglophilic to the extreme, this nationalist ideology combines the esoteric ideas and beliefs of the Lovecraftian mythos with populism, nationalism, corporatism, technocracy, and racial science along with hints of monarchism and theocracy. An odd ideology created by an even odder man, Lovecraftism is as hard to thoroughly define as it is to thoroughly understand its erratic creator."
natpop_true_whigs_subtype:0 "True Whiggism"
natpop_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nMasonic Whiggism is a varied ideology encompassing the ideas, policies, and goals of the True Whig Party of Liberia. The TWP has dominated Liberian politics for over a century as one of the most successful and dominating democratic parties in existence while backed by the Masonic Order - though how truly democratic it is is up to debate. Subject to corruption and election rigging, this bastion of Conservatism, Autarkical Capitalism, and Americo-Liberian supremacy is a mainstay of the Liberian political stage and a nigh-unbeatable opponent in any democratic competition, and is now wholly puppeted by their shadowy Masonic masters. With the Masons pulling the strings, their kleptocratic and conservative rule shall now be able to flourish uninhibited."
occultism_subtype:0 "Esotericism"
occultism_subtype_desc:0 "§Y(Esotericism)§!\n\nEsoteric Nationalism, also called Occultist Nationalism or Esotericism, is a diverse subset of far-Right ideologies bound together by their shared emphasis on outsider philosophies, religions, and other estranged ideas or movements. Often tied to Paganism, the Occult, or to fringe ideas like Theosophy and Ariosophy, these syncretic movements combine Nationalist fervor with their chosen motif or aesthetic, and seek to rebuild society completely along the lines of their proclaimed dogma."
natpop_corporatocracy_subtype:0 "Corporatocracy"
natpop_corporatocracy_subtype_desc:0 "§Y(Corporatocracy)§!\n\nCorporatocracies are regimes completely controlled by major companies, monopolies, or other large business ventures. Corporatocratic regimes value profit above all, and are known to have little regard for anything besides making a quick buck, though the level or even presence of ruthlessness can vary. Workers rights in these regimes are known to be usually abysmal, as any force that could potentially harm their bottom line is stamped out as soon as they make themselves known, frequently with extreme force"
natpop_warlordism_subtype:0 "Nationalist Warlordism"
natpop_warlordism_subtype_desc:0 "§Y(Nationalist Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist."
pioism_subtype:0 "Padre Pio Thought"
pioism_subtype_desc:0 "§Y(Padre Pio Thought)§!\n\nBased on the teachings and life of Pio of Pietralcina, Padre Pio Thought is less a formal ideology and more a way of life. Promoting deep faith and obedience to the Catholic Church while at the same time rejecting every form of ideology and even national identity, Padre Pio Thought seeks to create a society where everyone has the best chance to become a saint."
authentice_subtype:0 "Authenticité"
authentice_subtype_desc:0 "§Y(Authenticité)§!\n\nAuthenticité, sometimes called Nzereianization or Nzereism, is the state ideology of Nzere as crafted and personally described by Bobozo Sese Seko. Pan-African in nature, calling for the cooperation between ethnonationalist African groups without political unity, Authenticité calls for a ‘return to authenticity’ as the name suggests. This return is characterized by Congolese Nationalism, a revival of African aesthetics and identity, the total rejection of anything Imperialist or ‘Western’, Corporatism, and ethnically-tied populism for its loyal subjects."
merc_subtype:0 "Soldiers Without Borders"
merc_subtype_desc:0 "§Y(Soldiers Without Borders)§!\n\nThroughout the long history of warfare, Mercenaries have been used time and time again as a substitute for domestic forces. These Mercs are loyal to nothing but the almighty dollar and will fight for any regime that pays well. The only ideology these Soldiers of Fortune follow is the ideology of Profit ."
npo_afrofuture_subtype:0 "Afrofuturism"
npo_afrofuture_subtype_desc:0 "§Y(Afrofuturism)§!\n\nAfrofuturism is a newly created thoughtform advocating for Pan-Africanism, African Nationalism, and Populism for the African people while advancing towards a Futurist cultural revolution, though what it defines as ‘African’ varies greatly. Linked to various other ideological movements from National Syndicalism to Black Supremacism to Afrocentric Pacifism, what it means to be African in the Afrofuture can vary, but being declared a true African in any Afrofuturist society grants all the populist benefits such a title could bring. Usually radical and fiercely devoted to its Pan-African and Futurist goals bordering on millenarianism or zealotry, these groups will stop at nothing to achieve the Afrofuture."
klan_nationalism_subtype:0 "Klan Nationalism"
klan_nationalism_subtype_desc:0 "§Y(Klan Nationalism)§!\n\nKlan Nationalism is a generic name of the White Supremacist ideology esposed by the American Ku Klux Klan. Varied in its approach to how it handles issues concerning race and ethnicity, the varied sects of the Klan all agree on one thing - White is right. From supporting Back to Africa plans to advocating to a total return the slavery, the ideas of the Klan are varied and diverse, but they can all agree that piety, nationalism, white supremacism, American exceptionalism, and militarism are all Godly pursuits."
goering_loyalism_subtype:0 "Göringist Nationalism"
goering_loyalism_subtype_desc:0 "§Y(Göringist Nationalism)§!\n\nGöringist Nationalism, rarely called Göringism or Göring Loyalism, is the loose and ill-defined term for Hermann Göring’s own personal ideology. Espousing ideas of German Supremacism, Militarism, Nationalism, Kleptocratic practices, institutionalized corruption, bastardized monarchism, and hedonism, this decadent thoughtform ties together all the aspects of Göring’s twisted and self-indulgent personality form fitted to fit his personal fiefdom. As he sets himself up as a faux monarch in Africa, others around the world look to his image and copy his methods as they seek to build their own fiefdoms as well."
townerism_subtype:0 "Townerism"
townerism_subtype_desc:0 "§Y(Townerism)§!\n\nTownerism, more generally called Amerindian Revivalism or Nativist Nationalism, is a unique and non-uniform group of ideologies pioneered by the likes of Elwood Towner, Nicolás Rodríguez Carrasco, and Francisco May Pech, among other Nationalists within the diverse Native American population. Espousing Anti-White and Anti-Western sentiments, this Nationalist, Militarist, Corporatist, and highly Xenophobic ideology varies, either calling for syncretic unity between all Native American groups in order to bolster the decaying culture of the First Peoples from the corruptive and corrosive influence of the White Devils, or merely revivalism of one specific Amerindian or Mesoamerican identity. Populist by nature and concerned with ecological and spiritual matters while being anti-Clerical towards standard, Western, non-Indigenous faiths, this unique grouping of ideologies seeks to undo the damage the ‘White Man’ has wrought upon the Americas while either uniting or singularly uplifting their chosen Amerinidian ethnic group above all other lesser races and cultures."
right_syndicalism_subtype:0 "Right Syndicalism"
right_syndicalism_subtype_desc:0 "§Y(Right Syndicalism)§!\n\nRight Syndicalism, encompassing ideas from Reactionary National Syndicalism, Synarchism, Falangism, and various other smaller movements, seeks to incorporate Syndicalist economics with Corporatist and Nationalist attitudes in an inherently anti-Socialist system. Popularized particularly within Latin America and Iberia, as well as minorly in Italy and France, Right Syndicalism pursues a ‘purified’ and populist form of Syndicalism usually based around nationalist, ethnicity, or race, and is frequently militarist in its outlook."
national_basedism_subtype:0 "National Basedism"
national_basedism_subtype_desc:0 "§Y(National Basedism)§!\n\nYou like Huey Lewis and the News? Their early work was a little too New Wave for my  taste. But then Sports came out in 1983, I think they really came into their own, commercially and artistically. The whole album has a clear, crisp sound and a new sheen of consummate professionalism that gives the songs a big boost. He's been compared to Elvis Costello but I think Huey has a more bitter, cynical sense of humor. In 1987 Huey released this, Fore!, their most accomplished album. I think their undisputed masterpiece is 'Hip To Be Square,' a song so catchy that most people probably don't listen to the lyrics. But they should because it's not just about the pleasures of conformity and the importance of trends. It's a a personal statement about the band itself."
natpop_right_panafricanism_subtype:0 "Right Pan-Africanism"
natpop_right_panafricanism_subtype_desc:0 "§Y(Right Pan-Africanism)§!\n\nRight Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this fiercely Nationalist and varyingly Populist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnic groups each promoting their unique identities in their own ethnonationalist states. Though not inherently, Right Pan-Africanism is frequently militaristic and sometimes even monarchist when not a national dictatorship, a junta, or a republic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of authoritarianism, though some democratic do exist. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Marcus Garvey, Stanley Mathenge, Nnamdi Azikiwe, and many others, and is one of the fastest growing new ideologies on Earth."
natpop_kimbanguism_subtype:0 "Kimbanguism"
natpop_kimbanguism_subtype_desc:0 "§Y(Kimbanguism)§!\n\nNgunzism, often just called Kimbanguism, is as much a faith as it is an ideology. Inherently linked to the Prophet Kimbangu’s pacifistic and populist Protestant message and the belief that the Christian faith started in the Congo and that Kimbangu himself is the Holy Spirit, Ngunzism forms the foundations of Kimbangu’s spiritual eden. Linked with nationalist groups, it has come to fully embrace Congolese Nationalism and Exceptionalism along with Corporatist economics while becoming even more radically anti-Imperialist, though it has retained its pacifistic stance despite opposition."
ariosophy_subtype:0 "Ariosophy"
ariosophy_subtype_desc:0 "§Y(Ariosophy)§!\n\nMeaning ‘Wisdom of the Aryans,’ Ariosophy - also called Armanism - is the brainchild of Lanz von Liebenfels and his predecessor Guido von List which uplifts the Austrians and the rest of the so-called Aryan race as the pinnacle of humanity. Describing other races are ape-men and lowly beasts, only the Aryans are the true sons of the ancient god-beings that birthed us, and though careful adherence to von Liebenfels’ teachings, the Aryans can reattain their divine powers and status, or that is the hope. Deeply tied to Germanic paganism and romanticism while being unapologetically supremacist, seeing all other forms of humanity as subhuman wastrels, Ariosophy seeks to uplift the one, chosen race to utopia while leaving all others behind in the mud or beneath it."
volkism_subtype:0 "Völkism"
volkism_subtype_desc:0 "§Y(Völkism)§!\n\nVölkism, sometimes erroneously dubbed as Folkism or Valkism outside the Germanic Sphere, describes a loosely connected group of Germanic ultranationalist schools of thought that strive for racial purity, national unity, martial strength, and sometimes - but not always - devout piety. Though sometimes Atheistic and very rarely pagan, a large majority of Völkist groups are Nordicist or Neo-Marcionite in faith, and all are guardians of tradition and the ways of their old ancestors and older gods. Utilizing a range of Corporatist to near-anarchist economic theories depending on the specific band, this ideology is as varied and disorganized as it is enduring and infectious, with its rhetoric of Blood and Soil ringing true with the hearts and minds of many disillusioned Germanics."
natpop_paneuropeanism_subtype:0 "Paneuropeanism"
natpop_paneuropeanism_subtype_desc:0 "§Y(Paneuropeanism)§!\n\nPaneuropeanism, in its broadest sense, describes any ideology pushing towards total European unification. From the traditionalist and aristocratic but liberal and progressive ideas of Kalergi to the hypernationalist, esoteric, and anti-modern rhetoric of Evola, this ideology comes in many variations and breeds. Above all, however, they are usually nationalist - either through the creation of a new Pan-European identity or through the uplifting of one or more specific ethnicities - and seek to unify Europe so as to protect the continent from outside influences while working towards the prosperity of all those deemed worthy within."
national_radicalism_subtype:0 "National Radicalism"
national_radicalism_subtype_desc:0 "§Y(National Radicalism)§!\n\nA byproduct of the younger generation of Endecja members becoming politically active, National Radicalism is the more fervent form of National Democracy, taking the Polish National Thought to its extremes. To the young radicals, a unified Polish nation is a Catholic nation and any notion of atheism or agnosticism professed by old Endecja is scoffed at. When it comes to a vision for a government system they are also more radical, advocating for highly hierarchical or even outright totalitarian forms, run by a lifelong senate, one leader or an enlightened council. National Radicals also don't try to hide their disdain for most ethnic minorities inside Poland's borders, although some dream of creating a Pan-Slavic hallowed empire. Radicals are also somehow even more divided on the matter of the economy than mainline Endecja, supporting everything from corporativism, right syndicalism, distributism and ending up on a neo-feudalist guild system. If there is one clear thing about National Radicals, it's certainly that they are even more controversial and less politically defined than their progenitor Dmowski."
mathengeism_subtype:0 "Mathengeism"
mathengeism_subtype_desc:0 "§Y(Mathengeism)§!\n\nThe ideology of Stanley Mathenge is hard to truly describe, for it is Pan-Afrikan and occultist like its predecessor of true Maumausim, but has evolved into so much more. Called a variety of things from Bantu Supremacism and Pan-Afrikan Kikuyu Chauvinism to Nationalist Maumauism or even simply ‘Mathengeism’, this creed espouses pure self-reliance, autarky, anti-Westernism and anti-Europeanism, Bantu exceptionalism, Kikuyu-Kenyan nationalism, vaguely National Syndicalist economics in a traditionalist tribal structure, and complete loyalty and subservience to the state and to Mathenge himself. Pushing to unite the lands of all true children of the Bantu - encompassing roughly 2/3rds of the African continent - and seeking to eradicate or enslave any soul not of Bantu blood, Mathengeism is as bloody as it is determined to see this dream to the end. Highly militarized and totalitarian in the extreme while supported by the traditional and occult practices of both the Kikuyu peoples and the ritualistic Mau-Mau, Mathengeism seeks to bath Africa in blood in order to usher in the first true and united Bantu empire."
toy_santaism_subtype:0 "Toy Santaism"
toy_santaism_subtype_desc:0 "§Y(Toy Santaism)§!\n\nAlso known as Legalist Santaism, Toy Santaism is one of the most storied ideologies that inhabits the Workshop. First coming to prominence during the 'Mrs. Clause' Crisis of Santa 265's tenor as St. Nick, Toy Santaism was eventually thrown out of power after Santa 265 successfully stopped Toy Santa from delivering coal to all the naughty children of the world. Policy wise, Toy Santaism actually deveiates very little from Santaism proper, with one exception. Instead of having mercy and understanding that children can do a few naughty things but still be nice at heart, Toy Santaism views even one naughty act as deserving of coal, or worse. While the majority of the world will receive coal according to the adherents of Toy Santa, a few do still get toys, but these special few are quite literally walking Saints, and are more the expectation than the norm."
national_restorationism_subtype:0 "National Restorationism"
national_restorationism_subtype_desc:0 "§Y(National Restorationism)§!\n\nNational Restorationism, also known as Shellism, is considered a somewhat distant offshoot of the Mladorossi movement. Created by Anastasy Vonsiatsky with the formation of the All-Russian National-Revolutionary Labour Worker-Peasant Party of Nationalists, the Natsionalisty provided a paramilitary backbone to the Kolchak regime in form of the so-called Black Vanguard. Sharing some elements with Kazem-Bek's group, such as fervent nationalism and monarchist tendencies, National Restorationists denounce any form Bolshevism or Socialism as the 'Great Soviet Demon' corrupting the souls of Russia. Surprisingly to many, Vonsiatsky also puts a heavy emphasis on the preservation of nature and protection of animals, especially the Chinese softshell turtle, known as 'Far-Eastern turtle' to the locals of Vladivostok."