### Names ###
nasserism_subtype:0 "Nasserist Pan-Arabism"
nasserism_subtype_desc:0 "§Y(Nasserist Pan-Arabism)§!\n\nUnique ideology developed by Gamal Abdel Nasser, Nasserist Pan-Arabism is combination of Totalism, Pan-Arabism and Arab Socialism. Combining Arab nationalism with radical anti-colonialism, state ownership of public utilities and natural resources, state control over the trade, and workers representation in profit-sharing. All of that system is protected by one party - an Arab party, that protects all people across the land it governs."
natsynd_subtype:0 "National Syndicalism"
natsynd_subtype_desc:0 "§Y(National Syndicalism)§!\n\nOftentimes referred to as Charter Totalism or even just Totalism, National Syndicalism describes an ideology that seeks to centralize the usually decentralized Syndicalist system around a strong central executive or authoritative body while supported by Nationalist tendencies. Pioneered by the likes of Oswald Mosley, Georges Valois, and Benito Mussolini, among other signers of the Totalist Charter, this new form of authoritarian Syndicalism seeks to safeguard the Revolution through any means necessary without allowing the weak and disorganized nature of decentralized government becoming an obstacle to national progress."
authcom_subtype:0 "Communism"
authcom_subtype_desc:0 "§Y(Communism)§!\n\nThe term 'Communism' is usually used to designate one of the main alternatives to orthodox French and English Syndicalism. Based on the writings and thoughts of Marx, Engels and Lenin, the ideology promotes revolution as a means of seizing power led by a vanguard party operating on the principles of democratic centralism composed of professional revolutionaries, representing both workers and peasants, who would establish the dictatorship of the proletariat, a phase of Socialism serving as a transition from the Capitalist bourgeois society to the ideal classless and stateless society: the communist society. During this phase of Socialism the means of production would be transferred from the bourgeoisie to the proletariat. The tendencies within the Leninist current may differ, but all Communists are united in their struggle for a better world for the proletariat of the whole world."
sorelianism_subtype:0 "Sorelianism"
sorelianism_subtype_desc:0 "§Y(Sorelianism)§!\n\nComposed on the teachings and writings of French Revolutionary Georges Sorel, Sorelianism seeks the creation of a deeply centralized National Worker's State with the framework of Revolutionary Syndicalism. While seemingly highly contradictory, Sorelianism is one of the more popular forms of national syndicalism within post-Revolution Western Europe, making it's viability as a sustainable ideology quite good."
national_communism_subtype:0 "National Communism"
national_communism_subtype_desc:0 "§Y(National Communism)§!\n\nCombining aspects of Nationalism and Patriotism with Socialist and purely Communist practices, National Communists seek to progress towards a truly Communist society - as dictated by Marx and Engels - while supported by a fervent nationalist identity. Seizing the means of production for the Proletariat while bolstering a national identity for all in the nation to adhere to and find pride in, ‘NatComs’ hold that only through the elevation of their unique national identity can true Communism be achieved, wholly distinct from commonly held ideas of Internationalism and Pan-Leftist unity. In these states, the nation and the people - and in turn their unique journey towards Communism - are distinct from the wider international Proletariat, and as such, it is these people that hold priority as their nations build up a Socialist society."
technocratic_socialism_subtype:0 "Technocratic Socialism"
technocratic_socialism_subtype_desc:0 "§Y(Technocratic Socialism)§!\n\nTechnocratic Socialist believe in a system where the nation's decision-making is left to an unelected ruling class of technical experts. Technocratic governments often prioritize science and scientific advancement and are opposed to reactionary and primitive systems of government"
georgian_socialism_subtype:0 "Georgian Socialism"
georgian_socialism_subtype_desc:0 "§Y(Georgian Socialism)§!\n\nGeorgian Socialism is a term for the fiercely nationalistic, expansionist and Anti-Russian ideology of Georgia under Chairman Ioseb B. Jughashvili and the Sakartvelos Komunisturi Partia. Georgian Socialism is an ideology unique to the Caucasus Region, and represents the people with its values of strength, self sufficiency and brotherhood."
mladorossi_subtype:0 "National-Bolshevik Monarchism"
mladorossi_subtype_desc:0 "§Y(National-Bolshevik Monarchism)§!\n\nWhile Monarchism and Socialism are typically contradictory ideologies, several movements have embraced a seemingly impossible mix of Monarchism and Socialism. Movements such as the Mladorossi - who call for a form of ‘Labor Monarchy’ - are followed by many other varied Socialist regimes who have decided to keep their Monarchs around as figureheads, though some rare examples of a monarch truly invested in the Socialist system do exist. The Mladorossi themselves seek to combine ideas of Russian Monarchism with the Soviet Socialist system, fusing Bolshevik policy with Russian Nationalism and Traditionalism under the embrace of a Red Crown and Aristocracy and united by Orthodox faith."
autocratic_socialist_subtype:0 "Autocratic Socialism"
autocratic_socialist_subtype_desc:0 "§Y(Autocratic Socialism)§!\n\nAutocratic Socialist regimes are highly authoritarian dictatorships that (at least on paper) adhere to socialist principles. They are notably varied, but can usually be seen with some form of command economy, emphasis on militarism, are often nationalist or use patriotism as a tool of the state, and are frequently at odds with more mainline Charter Totalists. While their commitment to Socialist revolutionary principles is usually questionable at best, these regimes still maintain socialism as the official state ideology, and go to lengths to paint their government red - even if the government is nothing short of a total dictatorship."
red_junta_subtype:0 "Red Junta"
red_junta_subtype_desc:0 "§Y(Red Junta)§!\n\nMilitary Dictatorships come in many forms, including Military Dictatorships that have a significant left-lean. These regimes in particular are highly authoritarian, militaristic and stratocratic, while still maintaining Socialist principles."
caponism_subtype:0 "Mafioso Socialism"
caponism_subtype_desc:0 "§Y(Mafia Socialism)§!\n\nMafioso Socialism, often just called Caponism or Caponeism after its leading ‘theorist’, is the ideology ascribed to notable crime lord and pseudosocialist Alphonse Capone, who rose to political prominence within the American Socialist movement during the Civil War. Caponeism is based around the idea of ‘Mobster Populism’, or a system in which a criminal network fulfills the role of the State in a Leftist-inspired welfare society. While not outwardly Socialist, this barely-cohesive ideology shares some similarities with French Illegalism, along with the idea many Leftists hold that it is the State’s role to take care of and meet the needs of the people in a fair environment, only with the State in these societies being the outfits, organizations, and syndicates of their criminal overlords. Authoritarian and paternalistic under the absorbed hierarchies of the crime syndicate that formed it, Caponeist societies still feature local democracies both tied to and free from the operations of the criminals around them while also supporting local unions and workers organizations both for the betterment of the working class and to profit off their work. Gaining more popularity as figures such as Lucky Luciano and Casper Holstein begin to spread these thoughts, Caponeism is slowly evolving into a more coherent and legitimate ideology with each passing day."
juche_subtype:0 "Juche"
juche_subtype_desc:0 "§Y(Juche)§!\n\nA totalitarian ideology unique to the Far East, Juche describes a syncretic variant of National Syndicalism incorporating and emphasizing ideas, practices, and motifs of Marxism, Nationalism, Militarism, Autarkism, and even Monarchism. Claiming that only through total self-sufficiency and with total devotion to the one Supreme Leader can the nation truly achieve real Socialism, and eventually, utopia. Harsh towards any form of Liberalism, Counter-Revolutionary action, or any other ideas deemed an obstacle to the state, only through total loyalty to the Party and to the Supreme Leader can one reap the benefits of the state, and all those who fail in these duties are branded enemies of the state without remorse."
nazbol_subtype:0 "National-Bolshevism"
nazbol_subtype_desc:0 "§Y(National-Bolshevism)§!\n\nNational Bolshevism is a similar ideology to mainline Totalism, but instead of aiming for a Syndicalist system built entirely around unions, it instead adheres to the Bolshevik system espoused by the Soviets during the Russian Civil War and beyond. Combining Nationalism with Marxist-Leninism to varying degrees, these syncretic Socialist believe that only through patriotism, national fervor, a planned and nationalized economy, and adherence to the ideas of Marx can true Communism be achieved."
obammunism_subtype:0 "Obamaism"
obammunism_subtype_desc:0 "§Y(Obamaism)§!\n\nObamaism, sometimes called Obama Thought, Spiritual Pan-Africanism, Maumauism, or even ‘Obamunism’, describes the specific form of Pan-Africanism pioneered by Onyango Obama of the Mau-Mau. Combining the esoteric spiritual beliefs of the Mau-Mau group that raises Obama as the physical manifestation of their patron deity the ‘Ghost Goat’ with occultist practices, witchcraft, shamanism, Socialist Pan-Africanism, and Pan-African Nationalism, this syncretic ideology is unique in its outlook on the traditional Pan-African cause. Calling for cooperation and unity between all peoples of African under a totalitarian but benevolent Socialist hereditary theocracy under the prophet Obama that is backed by a strong volunteer and fanatically devoted military and supported by an economy vaguely resembling autarkic Agrarian National Syndicalism mixed with traditional tribalist practices, Obamaism is a ideology that could only be forged in the melting pot of chaos and extremism that is colonial Africa."
germanic_socialism_subtype:0 "Germanic Socialism"
germanic_socialism_subtype_desc:0 "§Y(Germanic Socialism)§!\n\nThe term 'Germanic Socialism' refers to the ideology unique to Germany theorized by Paul Lensch and his political party the GSVP. Drawing on the writings of Oswald Spengler, Volkist theses and the policies of the Iron Chancellor Bismarck and of the Soldier-King Frederick William I while rejecting classical Marxist and socialist theories, this ideology places Germany as a unique nation in the world, a symbol of the Proletariat fighting against bourgeois nations such as France and Britain. Germanic Socialism therefore promotes the unity of the German people within a single Pan-Germanic state, united by the central figure of the 'Volkskanzler', guardian of the Germanic Tradition and of the People's Empire. The economy of the German Socialist state is organized in a corporatist manner, with national industries and private enterprises working hand in hand. The atypical positions of Germanic Socialism have led to its condemnation as reactionary and pseudo-socialist by the vast majority of the world's socialist movements, although it has found some adherents among both the upper and lower classes in Germany."
left_eurasianism_subtype:0 "Left Eurasianism"
left_eurasianism_subtype_desc:0 "§Y(Left Eurasianism)§!\n\nBased on a philosophical and political thought of Nikolai Trubetskoy and Peter Savitsky, Left Eurasianism has been radicalized and tied together with traditional Russian popular socialism and Narodism. Criticizing the Orthodox Eurasianism for its reactionary conservatism, the Left Eurasianism emphasizes a revolutionary all-Eurasian movement and liberation of all Eurasian peoples under rule of a socialist party."
jacobinism_subtype:0 "Jacobinism"
jacobinism_subtype_desc:0 "§Y(Jacobinism)§!\n\nBorrowing its name from the 'Society of the Jacobins, Friends of Freedom and Equality', Jacobinism is an authoritarian socialist ideology developed by camarade Maurice Thorez. Drawing from the policies instituted by Maximilien Robespierre as well as the writings of Vladimir Lenin, Jacobinism seeks to create a truly revolutionary regime, seeing violent social action as the core of the French spirit. Followers of Thorez are ready to strike down any agent they deem as anti-socialist, be they reactionaries or false socialists, in their pursuit of 'Communism with French Characteristics'."
esoteric_leninism_subtype:0 "Esoteric Leninism"
esoteric_leninism_subtype_desc:0 "§Y(Esoteric Leninism)§!\n\nSeeking to fuse Marxist-Leninism with any number of outside concepts, Esoteric Leninism is an ill-defined and largely variable offshoot of mainline Socialist thought. From Theology or Theosophy to Occultism and Shamanism, what is grafted to Socialist thought can differ greatly, but what they share is a common Leftist foundation and a dedication to the words, or at least the image, of Marx."
tot_afrofuture_subtype:0 "Afrofuturism"
tot_afrofuture_subtype_desc:0 "§Y(Afrofuturism)§!\n\nAfrofuturism is a newly created thoughtform advocating for Pan-Africanism, African Nationalism, and Populism for the African people while advancing towards a Futurist cultural revolution, though what it defines as ‘African’ varies greatly. Linked to various other ideological movements from National Syndicalism to Black Supremacism to Afrocentric Pacifism, what it means to be African in the Afrofuture can vary, but being declared a true African in any Afrofuturist society grants all the populist benefits such a title could bring. Usually radical and fiercely devoted to its Pan-African and Futurist goals bordering on millenarianism or zealotry, these groups will stop at nothing to achieve the Afrofuture."
left_townerism_subtype:0 "Left-Townerism"
left_townerism_subtype_desc:0 "§Y(Left-Townerism)§!\n\nTaking Towner’s ideology and injecting it with ideas of National Syndicalism and Esoteric Nationalism, Dixonism is the brainchild of Chief New Moon, the disciple of Elwood Towner. Far more militarist and extremist than Townerism, Dixonism calls for the outright massacre or imprisonment of all non-Native souls in North America while promising a red-tinted National ‘Socialist’ utopia for all true Red Men."
popcom_subtype:0 "Popular Communism"
popcom_subtype_desc:0 "§Y(Popular Communism)§!\n\nPopular Communism, nicknamed ‘Apple-Pie Communism’ or just Browderism by its loyal adherents in the Americas, is a form of centralized, semi-Authoritarian Socialism that features a strong executive while also working to build a united Left front in order to foster Pan-Leftist unity and cooperation. A mix of Authoritarianism and pure Socialist Democracy, Popular Communism seeks to safeguard the Revolution without resorting to infighting, excess violence, brutal repressions and reprisals, and other inhumane practices. Supported by craft unions and guilds but against communization and Anarchist-influenced cooperatives, Popular Communism centralizes the economy and the state in sound hands while still allowing self-management and autonomous freedoms for the working class, and usually seeks to find a balance between Agrarian and Industrialist pursuits."
tot_left_panafricanism_subtype:0 "Left Pan-Africanism"
tot_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth."
tot_authentice_subtype:0 "Authenticité"
tot_authentice_subtype_desc:0 "§Y(Authenticité)§!\n\nAuthenticité, sometimes called Nzereianization or Nzereism, is the state ideology of Nzere as crafted and personally described by Bobozo Sese Seko. Pan-African in nature, calling for the cooperation between ethnonationalist African groups without political unity, Authenticité calls for a ‘return to authenticity’ as the name suggests. This return is characterized by Congolese Nationalism, a revival of African aesthetics and identity, the total rejection of anything European or ‘Western’, Corporatism, and ethnically-tied Socialism for its loyal African proletariat."
hoxhaism_subtype:0 "Hoxhaism"
hoxhaism_subtype_desc:0 "§Y(Hoxhaism)§!\n\nHoxhaism, sometimes called Albanian Leninism, is the ideology championed by Enver Hoxha, the young leader of the vanguardist faction of the Revolutionary National Committee. Hoxha's ideology slowly developed throughout the years he spent in Paris and also traveling around the various headquarters of European socialist parties. With time he came to believe that Anarchists, Syndicalists, Sorelians, Jacobins and Charterites are nothing but traitors to the revolutionary struggle, one which Vladimir Lenin was the greatest champion of. Thus, Hoxhaists' main goal is the preservation of V.I. Lenin's legacy and creation of the most scientific and anti-revisionist form of Marxism-Leninism. They also combine that with a fierce drive to transform Albania into a truly communist country, reforge its culture from a reactionary mess of contradictions into a proud socialist-patriotic tradition. Furthermore, followers of Hoxha will not rest until any and all forms of revisionism and right-leaning traitors inside and outside the party are dealt with."
ultra_hoxhaism_subtype:0 "Ultra-Hoxhaism"
ultra_hoxhaism_subtype_desc:0 "§Y(Ultra-Hoxhaism)§!\n\nBorn after the tragic death of Albania's late supreme leader, Ultra-Hoxhaism or Enverism-Nexhmijeism is the product of the sorrow and rage of Hoxha's widow Nexhmije. Ultra-Hoxhaism view life after death of Enver as an eternal struggle against revisionists, resulting in the creation of an all-reaching totalitarian state that sees endless purification of the socialist society as the only answer after Enver's murder. Nexhmijeists will not rest until every traitor, not just in Albania but across the entire world, is punished for trying to shatter Hoxha's grand dream. A socialist paradise towards which Ultra-Hoxhaism strides ever so boldly."
tot_paneuropeanism_subtype:0 "Left Paneuropeanism"
tot_paneuropeanism_subtype_desc:0 "§Y(Left Paneuropeanism)§!\n\nPaneuropeanism, in its broadest sense, describes any ideology pushing towards total European unification. From the traditionalist and aristocratic but liberal and progressive ideas of Kalergi to the hypernationalist, esoteric, and anti-modern rhetoric of Evola, this ideology comes in many variations and breeds. For Left Paneuropeanists, the idea of a unified continent serves as the final goal in liberation of the entire proletariat. Some also tie it together with the vision of a new socialist man, working tirelessly to create a workers' utopia while others see United Europe as only a stepping stone for the World Revolution. Ultimately, though, most are content with liberating just one continent."
totalist_savinkovism_subtype:0 "Revolutionary Savinkovism"
totalist_savinkovism_subtype_desc:0 "§Y(Revolutionary Savinkovism)§!\n\nRevolutionary Savinkovism - Taking the syncretic nature of baseline Savinkovism to new heights, Revolutionary, or Left, Savinkovism is the final evolution of Boris Savinkov’s political odyssey. Combining views gathered from his time in both the Left and Right wings of radical Russian politics, Left Savinkovism is highly Nationalist, Militarist, and Totalitarian while pushing for total, yet open, Russification of the state like its predecessor, but supported by the Socialist economic policies of the Left SRs and the Chekists as opposed to Rightist Corporatism. Dyed Red and under a crimson banner born anew, Revolutionary Savinkovism seeks to bring utopia to the true children of Rus while annihilating any of those foolish enough to stand in the way."
commie_elfism_subtype:0 "Marxism-Careyism"
santaism_subtype_desc:0 "§Y(Marxism-Careyism)§!\n\nMarxism-Leninism-Careyism, also known as Marxism-Leninism-Careyist Thought or simply Elven Communism is the predominate leftist ideology of the various radical pro-labor groups in the North Pole. Calling for a Vanguard Party to led the 'Elfletariat' in the revolutionary struggle against the Theocratic-Monarchist-Feudal regime of Santa, Careyism differs from other forms of Marxism in that no others can led the world revolution but the Elven workers of Santa. Holding them as the most fair and developed of all working classes, Careyists hold distain against all other forms of Leftism, viewing them as up holders of a racist and unpure form of Revolutionary thought."
heat_miserism_subtype:0 "Heat Miserism"
heat_miserism_subtype_desc:0 "§Y(Heat Miserism)§!\n\nBased on the simple premise of bringing about an age of heat, Heat Miserism is a new ideology to the workshop. While having little other to it than the aforementioned age of heat, Heat Miserism and it's adherents will do anything and everything to bring the world to it's knees, and restoring the true order of things. Despite sharing a name, and despite both of the Misers being brothers, Miserism as a whole shares but one similarity, a deep and burning hatred of the 50 degree range, agreeing that it must be eradicated at all costs."
fitzhughism_subtype:0 "Fitzhughism"
fitzhughism_subtype_desc:0 "§Y(Fitzhughism)§!\n\nFitzhughism, named after its chief and only real theorist George Fitzhugh, is a form of highly unorthodox pseudo-Socialism that revolves around the idea that race-blind chattel slavery, the rejection of wages and Capitalism, and staunch anti-Liberalism are the surest ways towards true Socialism and a free society. Largely forgotten about for decades as Fitzhugh drifted into obscurity, the ideology was recently revived and popularized by George W. Christians. Seeing Fitzhughism as such a pure strain of Socialism that it makes the Communards ‘look yellow’ in comparison, Christians seeks to combine Fitzhugh’s original ideas with his own positions of anti-Catholicism and uncompromising pragmatism to create a truly new and bizarre form of Leftist thought reviled by most of the Internationale but exceedingly popular with a growing group of fanatical followers and disillusioned radicals in America’s heartland."
social_futurism_subtype:0 "Social-Futurism"
social_futurism_subtype_desc:0 "§Y(Social-Futurism)§!\n\nPioneered by the major figures of the earlier Cubo-Futurist and Ego-Futurist movements of Russia, and influenced by the Italian Futurists like Marinetti that rose before them, Social Futurism represents the new wave of Leftist-inspired Futurist thought that fuses Socialist ideology with this rising cultural phenomena. Stepping away from the frequently-Right Wing thoughtform, Social Futurists such as Vladimir Mayakovsky, Natalia Goncharova, and Velimir Khlebnikov instead infuse both Utopian and Scientific Socialist ideas in order to blaze a pathway towards a new, Red-tinted vision for the future. In a Social Futurist system, the masses - frequently under the direction of a central government, technocratic council, or artistic vanguard - will work to erect a utopian society that endlessly marches forward to progress towards a modernized, urbanized Socialist future atop a speeding Red wave of ever-evolving theory, policy, art, and more."
militant_atheism_subtype:0 "Militant Atheism"
militant_atheism_subtype_desc:0 "§Y(Militant Atheism)§!\n\nSeeing religion exactly how Marx once described, Militant Atheism seeks to fully eradicate the Opiate of the Masses in all forms, severing the final chain that shackles the Proletariat to the failures of the past. The specific form of Leftist ideology Militant Atheists adhere to can vary greatly, though it is usually tied to some variation of authoritarian and highly militarized forms of Socialism. However, what all of these groups share is a fierce devotion to freeing humanity from religion and spirituality in all forms as they replace it with civic dogma to the Party or the State."
technocracy_subtype:0 "Technocracy"
technocracy_subtype_desc:0 "Technocracy is a form of government in which the decision-makers are selected on their basis in a given area of responsibility, particularly with regard to scientific or technical knowledge. Advocating for ideas such as ‘energy-accounting’ and the total acceleration of society and culture towards a new, efficient, and rationally-developed mindset supported by political systems free of bipartisan politics and factionalism, Technocracy is a vaguely Left-wing ideology, though technocratic ideas are common in different ideologies across the spectrum. Seeing Capitalism as wasteful and traditional Socialism as inefficient, Technocracy seeks to break the mold as it leads humanity towards an enlightened utopia."

anarcho_syndicalist_subtype:0 "Anarcho-Syndicalism"
anarcho_syndicalist_subtype_desc:0 "§Y(Anarcho-Syndicalism)§!\n\nThe largest subset of mainline Orthodox Syndicalism, Anarcho-Syndicalism seeks to build a Syndicalist system - that is, a system organized around trade unions and employee organizations - within an Anarchist and stateless, or semi-stateless, framework. Seeking to abolish the wage system as well as Capitalist-fueled statism, Anarcho-Syndicalists believe that through solidarity, self-management, communization, direct action, and direct democracy, a true egalitarian paradise can be built for all to enjoy. Rejecting private property, hierarchies, and social stratification, Anarcho-Syndicalists will tear down the state to build their unionist utopias free from the apparent greed of statism."
feminist_syndicalist_subtype:0 "Feminist Syndicalism"
feminist_syndicalist_subtype_desc:0 "§Y(Feminist Syndicalism)§!\n\nSimilar to mainline Orthodox and Anarcho Syndicalism, Feminist Syndicalist is a varied blanket term applied to any vaguely Syncidalist system that places gender equlity and total, broad egalitariism above all other pursuits. Seeking to eradicate the societal stigmas that have plagued oppressed groups for centuries, Feminist Syndicalists hope to bring their form of union-based Socialist thought to each and every member of the wider Proletariat, regardless of gender, sexuality, or personal identity, preaching that all of humanity deserves to be bathed in the red light of Syndicalism."
syn_afrofuture_subtype:0 "Afrofuturism"
syn_afrofuture_subtype_desc:0 "§Y(Afrofuturism)§!\n\nAfrofuturism is a newly created thoughtform advocating for Pan-Africanism, African Nationalism, and Populism for the African people while advancing towards a Futurist cultural revolution, though what it defines as ‘African’ varies greatly. Linked to various other ideological movements from National Syndicalism to Black Supremacism to Afrocentric Pacifism, what it means to be African in the Afrofuture can vary, but being declared a true African in any Afrofuturist society grants all the populist benefits such a title could bring. Usually radical and fiercely devoted to its Pan-African and Futurist goals bordering on millenarianism or zealotry, these groups will stop at nothing to achieve the Afrofuture."
syn_left_panafricanism_subtype:0 "Left Pan-Africanism"
syn_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth."
syn_fascism_subtype:0 "Fascism"
syn_fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages."
african_syndicalism_subtype:0 "African Syndicalism"
african_syndicalism_subtype_desc:0 "§Y(African Syndicalism)§!\n\nAfrican Syndicalism, or Afro-Syndicalism, describes the varied but closely linked and uniquely African strains of Syndicalism that have begun to pop around the Dark Continent. A variant of Orthodox Syndicalism first developed in the old colonies of France and England, African Syndicalism differs in that it is more curtailed to the realities of African living and not so concerned with European industrialized ideals. As such, it is usually more Conservative. and is usually Agrarian and agriculturally focused over hard industry, puts great emphasis on widespread resource extraction to capitalize on Africa’s mineral wealth, and is usually friendly to native African customs - however both pro-tribalist and anti-tribalist variants do exist, as well as more traditionalist and modernist forms as well. Not Pan-African itself in nature, that has not stopped many Pan-Africans such as Kwame Nkrumah and George Padmore from falling in with many Afro-Syndicalist ideas, but it also has many more standard proponents such as Cyrille Adoula, and as such, this relatively rare and new ideology has begun to spread like wildfire across Africa."
liberalized_syndicalism_subtype:0 "Liberalized Syndicalism"
liberalized_syndicalism_subtype_desc:0 "§Y(Liberalized Syndicalism)§!\n\nConsidered something of an oddity or even an anomaly inside the socialist landscape, Liberalized Syndicalism sets but one herculean task before itself, achieving a compromise between Syndicalism and Capitalism. LibSynd regimes, as some refer to them, respect and encourage most forms of small to medium-sized private entrepreneurships, a few of them even go as far as to cooperate with big corporate bosses in specific cases. While most supporters of Liberalized Syndicalism still uphold Third Internationale's primacy in leading the cause, some see it as too oppressive and dogmatic for its own good and might seek allies elsewhere, among western liberal democracies."
centralized_syndicalism_subtype:0 "Centralized Syndicalism"
centralized_syndicalism_subtype_desc:0 "§Y(Centralized Syndicalism)§!\n\nCentralized Syndicalism describes mainline Syndicalist systems that distance themselves from the common semi-democratic organizational strategies of Anarcho-Syndicalist regimes by championing a strong and centralized union government, usually fronted by a strong executive, a domineering centralized Trade Union Congress, or some other form of centralized authority. Still calling for societal organization arounds unions or red guilds, Centralized Syndicalists frequently meld these representative bodies into one shared union for the entire nation - one that can be far more easily and effectively administered by the main and all-powerful governing body."
democratic_syndicalism_subtype:0 "Democratic Syndicalism"
democratic_syndicalism_subtype_desc:0 "§Y(Democratic Syndicalism)§!\n\nWhile mainline Syndicalism is inherently democratic to a degree, it usually falls short of true democracy by only allowing those within unions or the Party the ability to vote, or instead by having some sort of other hindrance to true equal and open democratic systems. Democratic Syndicalism - sometimes called Republican Syndicalism - breaks from this by ensuring a truly free and fair democracy for all citizens within their nations, with systems of both representative and direct democracies being seen. Still bound to Syndicalist economics, Socialism, and Unionism, these systems uphold the voice of the masses as a paramount pillar of a truly Syndicalist society."
agrarian_syndicalism_subtype:0 "Agrarian Syndicalism"
agrarian_syndicalism_subtype_desc:0 "§Y(Agrarian Syndicalism)§!\n\nAgrarian Syndicalism breaks from the traditionally industrialist and urbanist nature of Orthodox Syndicalism in order to create a unionist and collectively organized society centered around agrarian pursuits and agriculture. Frequently seen in more rural and less-urbanized nations, Agrarian Syndicalism echoes much of the sentiments of mainline Syndicalist thought, just within an Agrarian framework instead of an Industrialist one, with the Proletariat mindset centered around the Farmer instead of the Factory Worker ideal."
de_leonism_subtype:0 "De Leonism"
de_leonism_subtype_desc:0 "§Y(De Leonism)§!\n\nFirst organized by the famed American activist Daniel De Leon, De Leonism is a form of ‘passive revolutionary’ Libertarian Marxism developed to form-fit the realities of the United States. Prioritizing the idea that the masses must simultaneously organize industrial unions in every industry as well as a united Leftist political party in order to gradually put forth their shared image themselves without any vanguard or other driving force, De Leonism stands as America’s own brand of Syndicalist thought fusing Marxist-Leninist ideas into a decentralized, anti-bureaucratic mold. Against Socialist Democracy, seeing it as too bourgeois, and against Communism or Totalism for being ‘state-capitalists’ in a Red guise, De Leonism seeks to blaze a new pathway forward for American Syndicalists that respects the realities and histories of the America and its various Labor movements."
syn_georgism_subtype:0 "Georgism"
syn_georgism_subtype_desc:0 "§Y(Georgism)§!\n\nGeorgism, also called the Single-Tax Movement, is an economic ideology put forth by American economist and social reformer Henry George that has since evolved into a full-fledged political ideology of its own. The central tenet of Georgist philosophy states that although people should value what they themselves produce, the ‘economic rent’ - or all natural resources and other common goods of an area - must be owned equally by all members within a society. Putting forth that the only tax should be on land value, for taxing the economic rent only leads to inefficiencies and exploitation, Georgism is primarily concerned with economics, but has since been tied to ideas ranging from Syndicalism to Democratic Socialism to even certain strains of Anarchism. What these varied groups share though, is a dedication to mass ownership of land and all that the land provides."
eco_syndicalism_subtype:0 "Eco-Syndicalism"
eco_syndicalism_subtype_desc:0 "§Y(Eco-Syndicalism)§!\n\nEcological Syndicalism, or just Eco-Syndicalism or Green Syndicalism, is a new branch-off of regular Orthodox Syndicalism that advocates for trade unionism and industrialization, but in a controlled and environmentally conscious fashion. Commonly pushing for green technologies and practices that limit their impact on the ecosystem and environment, Eco-Syndicalists attempt to fuse environmentalist and conservationist ideas with the apparent need to industrialize, urbanize, and modernize as well, fusing past and present techniques in order to build an economically strong and politically egalitarian Syndicalist democracy that still acts as shepherds of our shared biosphere."

christian_socialism_subtype:0 "Christian Socialism"
christian_socialism_subtype_desc:0 "§Y(Christian Socialism)§!\n\nOne of the more widespread forms of Socialism outside of the Syndicalist paradigm, especially in those countries whose populations are quite conservative and religious, Christian Socialism seeks to create a society in union with the Teachings of Jesus Christ within a Socialist framework. However, the type of Christianity and the form of Socialism each specific example follows can vary greatly."
anarchism_subtype:0 "Anarchism"
anarchism_subtype_desc:0 "§Y(Anarchism)§!\n\nAnarchism is a diverse body of politics that usually calls for the total or partial erosion of the State. Seeking to organize society along other means, either through voluntary cooperation or the free association between individuals and groups, these Socialists are oftentime seen as traitors to the Revolution by mainline Leftists. Still seeking a Socialist or Communist system, just without a wider state apparatus, Anarchists reject all or most positions of authority as they pursue total egalitarianism, equality, and freedom from all gods and masters."
agrarian_socialism_subtype:0 "Agrarian Socialism"
agrarian_socialism_subtype_desc:0 "§Y(Agrarian Socialism)§!\n\nAgrarian Socialism is the attempt to fuse Agrarian principles with Socialist doctrine. Championed by the likes of Zapata or the Narodniks, Agrarian Socialists are frequently more Conservative than their Leftist allies and push for a Socialist system that puts the peasantry and the farmers of the state above all other concerns. Common in less-developed or under-industrialized nations, Agrarian Socialism is frequently democratic, and usually calls for the creation of farming cooperatives, communes, or other cooperative organizational structures to better increase agricultural output and efficiency while progressing towards true Socialism."
monsoc_subtype:0 "Monarcho-Socialism"
monsoc_subtype_desc:0 "§Y(Monarcho-Socialism)§!\n\nMonarcho-Socialism, along with its various subtypes such as Monarch-Bolshevism, Monarcho-Syndicalism, and others, seeks to coherently fuse the typically opposed systems of Socialism and Monarchism into one, unified form of government. Though the degree to which each monarch is dedicated to the Socialist system can vary greatly, from mere figureheads painted Red to monarchs fully dedicated to the Socialist cause, each system holds in common an adherence to the noble system of monarchism, and though this monarch is frequently only a facade for a more traditional Socialist government, their presence is key to the wider system. Under these Red monarchies, the journey to true Socialism is shepherded, and though each system is incredibly varied, they usually hold in common a more conservative or traditionalist outlook on social and societal issues."
moderate_socialist_subtype:0 "Moderate Socialism"
moderate_socialist_subtype_desc:0 "§Y(Moderate Socialism)§!\n\nModerate Socialism is an ideology that seeks to combine Democracy and Socialism in one syncretic system. Usually pursuing a directly democratic system, though sometimes using representative bodies such as a congress or union councils, these governments seek to give each and every citizen a voice regardless of their standing in society as they pursue true Socialism."
market_socialist_subtype:0 "Market Socialism"
market_socialist_subtype_desc:0 "§Y(Market Socialism)§!\n\nWhile most strains of socialism reject the market outright, Market Socialists see no contradiction in letting a social economy follow the rules and flow of a market. Small business and foreign trade is more than welcome in countries following Market Socialism, with extra profits being distributed towards social programs or dividends. In the sphere of government model itself Market Socialist parties differ greatly, but most of them follow something that could be described as a `Soviet Democracy`. The most famous example of such a movement is Nikolai Bukharin's NSP, which advocates for the implementation of the New Economic Policy."
fascism_subtype:0 "Fascism"
fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages."
radical_progressivism_subtype:0 "Radical Progressivism"
radical_progressivism_subtype_desc:0 "§Y(Radical Progressivism)§!\n\nRadical Progressivism describes a series of vaguely Left-Wing and Centre-Left schools of thought in otherwise Conservative or Traditionalist nations that typically push back against the reform-minded ideals of the wider Leftist and Liberal spectrums. These movements may not be the most radical or hold the most Socialist or Liberal ideas in comparison to foreign movements, but when compared to the status quo and the attitudes of the masses of the nations they inhabit, these soft ‘radicals’ are comparatively extreme. These movements push for a slew of varied Left-Wing to moderately Liberal or Progressive agendas in conflict with the main Overton window of the nation they inhabit, pushing for their own forms of ‘Leftism’ even if such ideas are only seen as Liberal or even Centrist by other regimes around the world."
radsoc_left_panafricanism_subtype:0 "Left Pan-Africanism"
radsoc_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth."
radsoc_kimbanguism_subtype:0 "Kimbanguism"
radsoc_kimbanguism_subtype_desc:0 "§Y(Kimbanguism)§!\n\nNgunzism, often just called Kimbanguism, is as much a faith as it is an ideology. Inherently linked to the Prophet Kimbangu’s pacifistic and populist Protestant message and the belief that the Christian faith started in the Congo and that Kimbangu himself is the Holy Spirit, Ngunzism forms the foundations of Kimbangu’s spiritual eden. Linked with socialist groups, it has come to fully embrace Congolese Nationalism and the ideas of Marx along with Socialist economics while becoming even more radically anti-Imperialist, though it has retained its pacifistic and tribalist stance despite opposition."
alcoholism_subtype:0 "Hašekism"
alcoholism_subtype_desc:0 "§Y(Hašekism)§!\n\nHašekism, oftentimes jokingly referred to as Alcoholism or Moderate Progressivism, defines - or more aptly, attempts to define - the varied, mercurial, and otherworldly ideology of Jaroslav Hašek and his Party of Moderate Progress Within the Bounds of the Law. Uniquely Czech in every way, Hašek calls for state alcoholism, wealth redistribution, moderated anarchism, and the eradication of the global status quo to name a few things. Near impossible to define but truly a spectacle like none other to behold, Hašekism may just be the unique brand of off-key Socialism Czechia needs to survive the horrors of the modern day. "
radsoc_red_junta_subtype:0 "Socialist Junta"
radsoc_red_junta_subtype_desc:0 "§Y(Socialist Junta)§!\n\nMilitary Dictatorships come in many forms, including Military Dictatorships that have a significant left-lean. Unlike their full on Red bretheren, Socialist Juntas are on average less authoritarian or militaristic. Some may hold power until their vision of socialism is achieved, while others might allow for elections after the reactionary parties are dealt with."
radsoc_anarcho_syndicalist_subtype:0 "Anarcho-Syndicalism"
radsoc_anarcho_syndicalist_subtype_desc:0 "§Y(Anarcho-Syndicalism)§!\n\nThe largest subset of mainline Orthodox Syndicalism, Anarcho-Syndicalism seeks to build a Syndicalist system - that is, a system organized around trade unions and employee organizations - within an Anarchist and stateless, or semi-stateless, framework. Seeking to abolish the wage system as well as Capitalist-fueled statism, Anarcho-Syndicalists believe that through solidarity, self-management, communization, direct action, and direct democracy, a true egalitarian paradise can be built for all to enjoy. Rejecting private property, hierarchies, and social stratification, Anarcho-Syndicalists will tear down the state to build their unionist utopias free from the apparent greed of statism.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement"
illegalism_subtype:0 "Illegalism"
illegalism_subtype_desc:0 "§Y(Illegalism)§!\n\nIllegalism is a strain or tendency of Left-Anarchism popularized in France, Italy, Switzerland, and the Low Countries that spawns from Individualistic tendencies. Embracing illegality, criminality, and the taboo for each individual, Illegalists seek to tear down the State and replace it with a tumultuous sea of chaos, crime, and hedonistic excess. There are no laws, no gods, and no masters in Illegalist societes, for laws and order only serve to shackle mankind and keep them from true freedom and equality.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement"
radsoc_obammunism_subtype:0 "Moderate Obamaism"
radsoc_obammunism_subtype_desc:0 "§Y(Moderate Obamaism)§!\n\nModerate Obamaism, oftentimes called Moderate Maumauism or sometimes even called, though blasphemously, ‘Kimathiism’, describes the specific form of Spiritual Pan-Africanism pioneered by the late martyr Onyango Obama and now continued by his disciple Dedan Kimathi and the young kin of Obama himself. Similar to Obamaism but more moderate and less radical in its outlook and practices, this branch-off school of thought still combines the esoteric spiritual beliefs of the Mau-Mau group that raises Obama as the physical manifestation of their patron deity the ‘Ghost Goat’ with occultist practices, witchcraft, shamanism, Socialist Pan-Africanism, and Pan-African Nationalism, but does so in a far less extremist or occultist fashion. Calling for cooperation and unity between all peoples of the greater Kenyan highlands and wider East Africa as opposed to forcing the entire continent under its banner, Moderate Obamaism breaks from the totalitarian nature of traditional Obamaism, taking notes from the established Socialist powers of the Internationale and replacing it with a series of openly democratic localized communes under the banner of the central party, while also keeping the benevolent Socialist hereditary theocracy under the late Mzee Obama’s young children, with Kimathi serving as a form of regent that is backed by a strong and fanatically devoted volunteer military and supported by an economy vaguely resembling triablist and Anglo-inspired African National Syndicalism."
radsoc_communism_subtype:0 "Broad Communism"
radsoc_communism_subtype_desc:0 "§Y(Broad Communism)§!\n\nBroad Communism is a term used to designate Socialist parties that claim to follow the thinking of Marx, Engels and Lenin, but show a much greater moderation in their rhetoric and governing style than other Leninist currents. Seeking the integration of Socialists with divergent views into the party or even alliance with other Socialist parties, even non-Leninist ones, these singular Communists often refuse to use terror once in power and place great emphasis on cooperation between workers and rural people against the bourgeoisie. They are often more orthodox on the economic front where they encourage the transition of wealth from the bourgeoisie to the proletariat. These parties are still quite rare in the world, and are often accused of Revisionism, but they are nevertheless convinced that their ideas are the most likely to lead to the classless and stateless Communist society that the international proletariat dreams of."
zhdanovism_subtype:0 "Zhdanovism"
zhdanovism_subtype_desc:0 "§Y(Zhdanovism)§!\n\nZhdanovism, officially Leninism-Rykovism-Zhdanovism, is the guiding ideology of the socialist Russian government, developed by Andrei Zhdanov. Continuing the work done by his predecessor Aleksey Rykov, Zhdanov believes that only a strong centralized state can achieve the full realization of the dream woven by V. I. Lenin. Zhdanovism posits that there exists a dialectical reality currently in the world, that being the good of the Soviets and the evil of Capitalist Imperialism, and only through the creation of a new form of socialist reality and unification of all the people of Russia into a new Soviet identity socialism may triumph. Zhdanovism is highly critical of both the Bukharinist wing of the NSP, viewing NEP as nothing more than a crypto-capitalist ploy, but also of the Zinovievist Bolsheviks, considering them to be a poor mockery of communism that has betrayed the true ideals of Lenin."
radsoc_tridemism_subtype:0 "Tridemism"
radsoc_tridemism_subtype_desc:0 "§Y(Tridemism)§!\n\nThe foundational political philosophy developed by the ‘Father of Modern China’ Sun Yat-sen in order to improve and modernize Chinese society, Tridemism - also called the Three People’s Principles, San-min Doctrine, or the Three Principles of the People - revolves around the ideas of Nationalism, Republican Democracy, and the livelihood of the Chinese people. Though the pathways to achieve and uphold these Three Pillars can change drastically based on the specific interpretation one comes to after digesting the late Sun Yat-sen’s works and ideas, all emulations of Tridemism seek to bring greater honor and glory to China, greater prosperity and freedom to the Chinese people, and a greater union between all aspects of Chinese society as the Three Pillars guide China to their modern and utopian destiny."
bellamyism_subtype:0 "Bellamyism"
bellamyism_subtype_desc:0 "§Y(Bellamyism)§!\n\nPertaining to the writings and theories put forth by Edward Bellamy and his followers the Bellamyites, Bellamyism - or Bellamyite Thought - is a homegrown American form of Utopian Socialism tied to agrarian pursuits and cooperativism under a populist and progressive society. First tested and popularized by utopian communes during the Gilded Age of American history, Bellamyism has since grown and expanded to become one of the dominant forms of American-made Socialism. Linked with the ideas of ‘nationalist clubs’ - or organized networks of Socialist political and socioeconomic groups working towards nationalization of all industries in order to eradicate competition while using a label less fear-inducing than Socialism to the American public -, Bellamyite Thought seeks to bring humanist, environmentalist, populist, Socialism to all while tempering society against our natural sins and vices in order to build a new utopia."
eco_anarchism_subtype:0 "Eco-Anarchism"
eco_anarchism_subtype_desc:0 "§Y(Eco-Anarchism)§!\n\nEcological Anarchism, frequently shortened to just Eco-Anarchism or Green Anarchism, is a relatively new form of Socialism pioneered in the most verdant of this Earth’s edens. These systems can vary greatly, but generally advocate for an Anarchist or semi-Anarchist system centered around communalist democracy, agrarianism, collectivization, Left-Libertarianism, and Conservationism, among various other strains of Ecological and Leftist thought. Putting the Proletariat and the Planet on the same high pedestal and seeking to abolish the oppressive statist system that perverts and corrupts these pillars of a just society, Eco-Anarchists believe in no god and no master besides the sanctity of Mother Earth."

syndie_social_democrat_subtype:0 "Syndicalist-Alligned Social Democracy"
syndie_social_democrat_subtype_desc:0 "§Y(Syndicalist-Alligned Social Democracy)§!\n\nSyndicalist-Aligned Social Democrats are nominally Social Democratic Regimes that are aligned with more mainstream Socialist ideas. Syndicalist Social Democrats support collaboration with the Internationale and are opposed to more reactionary and anti-socialist sects of Social Democracy while still often supporting a ‘Pink’ Social Capitalist system over total Socialization, though many are more mainline Democratic Market Socialists."
socdem_junta_subtype:0 "Military Social Democracy"
socdem_junta_subtype_desc:0 "§Y(Military Social Democracy)§!\n\nGamelin’s France is subject to a unique system in which a Democratic Socialist government is defended by and supported by a strong and nearly all-powerful military. Under the Maréchal, martial law reigns to safeguard the democratic process as the Commune of France rids itself of radicalism and extremism while it marches dutifully towards a moderate Socialist society supported by militarism and civic patriotism."
socdem_true_whigs_subtype:0 "True Whiggism"
socdem_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nPopulist Whiggism is a varied ideology encompassing the ideas, policies, and goals of the People’s Party of Liberia. The PP broke off from the True Whig that have dominated Liberian politics for over a century with corrupt and undemocratic practices to champion a populist and vaguely Socialist variant of Whiggism. Free from the corruption and election rigging of the TWP, this bastion of Social Justice, Unionized Capitalism, and total equality among the races was once the underdog of Liberian politics, but now commands the political stage as the populist and incorruptible saviors of Liberian democracy."
socdem_warlordism_subtype:0 "Socialist Warlordism"
socdem_warlordism_subtype_desc:0 "§Y(Socialist Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist."
socdem_democratic_socialism_subtype:0 "Democratic Socialism"
socdem_democratic_socialism_subtype_desc:0 "§Y(Democratic Socialism)§!\n\nDemocratic Socialism is an ideology that seeks to combine Democracy and Socialism in one syncretic system. Usually pursuing a directly democratic system, though sometimes using representative bodies such as a congress or union councils, these governments seek to give each and every citizen a voice regardless of their standing in society as they pursue true Socialism."
socdem_longism_subtype:0 "Longism"
socdem_longism_subtype_desc:0 "§Y(Longism)§!\n\nBased on the policies and personality of Huey Pierce Long Jr, Longism is an ideology that is nearly as ambiguous as the man it's named after. Espousing civic nationalism, a deep sense of piety, and Left-leaning populist economics, all while ignoring critical questions such as race. Marked by authoritarian methods of ruling, Longist goverments will do anything and everything for the people, even if the people don't always agree."
socdem_radical_progressivism_subtype:0 "Radical Progressivism"
socdem_radical_progressivism_subtype_desc:0 "§Y(Radical Progressivism)§!\n\nRadical Progressivism describes a series of vaguely Left-Wing and Centre-Left schools of thought in otherwise Conservative or Traditionalist nations that typically push back against the reform-minded ideals of the wider Leftist and Liberal spectrums. These movements may not be the most radical or hold the most Socialist or Liberal ideas in comparison to foreign movements, but when compared to the status quo and the attitudes of the masses of the nations they inhabit, these soft ‘radicals’ are comparatively extreme. These movements push for a slew of varied Left-Wing to moderately Liberal or Progressive agendas in conflict with the main Overton window of the nation they inhabit, pushing for their own forms of ‘Leftism’ even if such ideas are only seen as Liberal or even Centrist by other regimes around the world."
socdem_left_panafricanism_subtype:0 "Left Pan-Africanism"
socdem_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth."
socdem_republican_panafricanism_subtype:0 "Republican Pan-Africanism"
socdem_republican_panafricanism_subtype_desc:0 "§Y(Republican Pan-Africanism)§!\n\nRepublican Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Democratic ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Liberal or Conservative Republican ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own cooperating democracies. Though not inherently, Republican Pan-Africanism is frequently militaristic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of dedication to the democratic process, with corruption being a common attribute. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Jean Price-Mars, W.E.B. Du Bois, Jomo Kenyatta, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth."
socdem_fascism_subtype:0 "Fascism"
socdem_fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages."
austromarxism_subtype:0 "Austromarxism"
austromarxism_subtype_desc:0 "§Y(Austromarxism)§!\n\nPopularized by the titans of Austrian Socialism such as Karl Renner, Otto Bauer, Victor Adler, and others, Austromarxism describes the uniquely Austrian and fiercely nationalist variant of Marxist-derived Socialism popular throughout the Österreich. Deviating from standard Austrian Social Democratism, Austromarxism tries to reconcile nationality and nationalism with Socialism in the imperial context of the Habsburg’s multi-ethnic empire. Seeking to fuse revolutionary Socialism and Social Democracy into one coherent ideal, they argue that class consciousness and support for Socialism can be spread far more easily through national autonomy for the various minoirites of the empire."
democratic_hussitism_subtype:0 "Democratic Hussitism"
democratic_hussitism_subtype_desc:0 "§Y(Democratic Hussitism)§!\n\nThe less established democratic off-shoot of mainline Hussitism, Democratic Hussitism is championed by the modern exemplar of Jan Hus, the brilliant Frantisek Michalek Bartos. Calling for progressive and populist democracy guided by the Hussite Church, the Patriarchy, and God, Bartos and the Democratic Hussites believe that the only king that their nation needs is the Lord and the Lord alone. Sharing the traditionalist and romanticized adoration for the old Hussite of Bohemia that their monarchist allies share, Democratic Hussites seek to bring a progressive and pious democratic utopia to their lands while upholding the storied legacy and traditions of their past."
socdem_jadidism_subtype:0 "Jadidism"
socdem_jadidism_subtype_desc:0 "§Y(Jadidism)§!\n\nDrawing from the legacy for the early Jadids, Jadidism describes a uniquely Turkic ideology promoting the liberalization of the traditionally conservative Islamic socioeconomic and political structures of the Turkick and Muslim populations within the old Russian Empire. Jadidists hold that in order to slough off the decay wrought at the hands of the Russian autocrats, Islamic society must experience a Western-inspired and modernist, but inherently Islamic rebirth. Pushing for liberalism, modernism, industrialization, and overall greater equality and prosperity, Jadidism seeks to bring enlightenment and modernity to their newly-freed nations and the Turkic peoples, though the degree to which varies greatly with each movement, for Conservative and truly Liberal strains of Jadidism are increasingly popular in equal measure."
socdem_tridemism_subtype:0 "Tridemism"
socdem_tridemism_subtype_desc:0 "§Y(Tridemism)§!\n\nThe foundational political philosophy developed by the ‘Father of Modern China’ Sun Yat-sen in order to improve and modernize Chinese society, Tridemism - also called the Three People’s Principles, San-min Doctrine, or the Three Principles of the People - revolves around the ideas of Nationalism, Republican Democracy, and the livelihood of the Chinese people. Though the pathways to achieve and uphold these Three Pillars can change drastically based on the specific interpretation one comes to after digesting the late Sun Yat-sen’s works and ideas, all emulations of Tridemism seek to bring greater honor and glory to China, greater prosperity and freedom to the Chinese people, and a greater union between all aspects of Chinese society as the Three Pillars guide China to their modern and utopian destiny."
wholesome_grinchism_subtype:0 "Neo-Santaism"
santaism_subtype_desc:0 "§Y(Neo-Santaism)§!\n\nAn attempt by the recently converted Grinch to rival the glory and beauty of Santaism following Santa Claus' disappearance, Neo-Santaism tries it's best to recapture the glory days of Christmas past. While very close to Santaism itself, the key difference lies in it's originator. Taking a much more lenient approach to the naughty and nice list, hardly a soul on the planet will go without a present under the Grinch."
santaism_subtype:0 "Santaism"
santaism_subtype_desc:0 "§Y(Santaism)§!\n\nOne of the oldest although perhaps unknown ideologies in the world, Santaism describes the basic philosophy and policies that surround Santa Claus and the North Pole. Calling for peace and good will for all mankind, Santaism aims to do this by example, most famously being the leaving of toys and gifts in exchange for naught but milk and cookies. Politically, Santaism is nearly impossible to tie to anyone side of the spectrum, as by it's very nature it transcends petty squabbles that plague mankind."
georgism_subtype:0 "Georgism"
georgism_subtype_desc:0 "§Y(Georgism)§!\n\nGeorgism, also called the Single-Tax Movement, is an economic ideology put forth by American economist and social reformer Henry George that has since evolved into a full-fledged political ideology of its own. The central tenet of Georgist philosophy states that although people should value what they themselves produce, the ‘economic rent’ - or all natural resources and other common goods of an area - must be owned equally by all members within a society. Putting forth that the only tax should be on land value, for taxing the economic rent only leads to inefficiencies and exploitation, Georgism is primarily concerned with economics, but has since been tied to ideas ranging from Syndicalism to Democratic Socialism to even certain strains of Anarchism. What these varied groups share though, is a dedication to mass ownership of land and all that the land provides."
socdem_dixiecrat_subtype:0 "Populist Dixiecrats"
socdem_dixiecrat_subtype_desc:0 "§Y(Populist Dixiecrats)§!\n\nPopulist Dixiecrats, or Populist Old Democrats due to their ties to the ODP, are traditionally Christian Conservatives from the American Deep South that are fiercely opposed to ideas of Liberalism, Leftism, Civil Rights, and other modern sources of sin, vice, and debauchery, though have a noticeable populist slant away from their standard counterparts. With ties to the KKK and to other extra-judicial groups, they have no issues pursuing this agenda through political channels or other, more direct routes. Tied to ideas of Southern nationalism, White supremacism, racial segregation, American exceptionalism, and the sanctity of strong States’ rights, these Populist Dixiecrats stand as the last bastion of old American popular conservatism and tradition - a position they defend and uphold with militant ferocity."

centrist_subtype:0 "Centrism"
centrist_subtype_desc:0 "§Y(Centrism)§!\n\nDemocratic Centrism describes the political outlook that revolves around the maintaining of the set status quo. Though this status quo varies from nation to nation, Centrists rally around this middleground just the same, seeking to balance equality and hierarchy in their varied societies. Hated by both conservatives and extremists who see them as fence-sitters, Centrists rally around the proven status quo without faltering, resisting rapid reform and staunch traditionalism just the same as they pursue a happy medium between bickering parties for the greater good of their societies as they seek stability and consistency above all."
soclib_agrarianism_subtype:0 "Agrarianism"
soclib_agrarianism_subtype_desc:0 "§Y(Agrarianism)§!\n\nAgrarianism is a conservative and usually democratic ideology that places key emphasis on uplifting agricultural workers, farmers, and the peasantry. Calling for expanded property ownership, the primacy of family farming, political decentralization, and egalitarianism, Agrarianism is a syncretic movement that combines Right-wing values and morals with Left-wing attitudes towards the working class without falling prey to venomous Socialism."
soclib_true_whigs_subtype:0 "True Whiggism"
soclib_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nTrue Whiggism is a varied ideology encompassing the ideas, policies, and goals of the True Whig Party of Liberia. The TWP has dominated Liberian politics for over a century as one of the most successful and dominating democratic parties in existence - though how truly democratic it is is up to debate. Subject to corruption and election rigging, this bastion of Liberal Conservatism, fair Capitalism, and unity between the American and African Liberians is a mainstay of the Liberian political stage and a nigh-unbeatable opponent in any democratic competition, and is strongly suspected to have Masonic ties.Social liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."
soclib_warlordism_subtype:0 "Liberal Warlordism"
soclib_warlordism_subtype_desc:0 "§Y(Liberal Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist."
soclib_longism_subtype:0 "Longism"
soclib_longism_subtype_desc:0 "§Y(Longism)§!\n\nBased on the policies and personality of Huey Pierce Long Jr, Longism is an ideology that is nearly as ambiguous as the man it's named after. Espousing civic nationalism, a deep sense of piety, and Left-leaning populist economics, all while ignoring critical questions such as race. Marked by authoritarian methods of ruling, Longist goverments will do anything and everything for the people, even if the people don't always agree."
soclib_republican_panafricanism_subtype:0 "Republican Pan-Africanism"
soclib_republican_panafricanism_subtype_desc:0 "§Y(Republican Pan-Africanism)§!\n\nRepublican Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Democratic ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Liberal or Conservative Republican ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own cooperating democracies. Though not inherently, Republican Pan-Africanism is frequently militaristic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of dedication to the democratic process, with corruption being a common attribute. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Jean Price-Mars, W.E.B. Du Bois, Jomo Kenyatta, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth."
kerenskyism_subtype:0 "Kerenskyism"
kerenskyism_subtype_desc:0 "§Y(Kerenskyism)§!\n\nThe political system established in Russia in the second half of the 1930s by President Alexander Kerensky is described by many as a "Social-Liberal Dictatorship". The regime combines elements of social-liberal ideology, such as freedom of economic entities and orientation towards the working masses, but on the other hand, political life in the country is influenced by various forces, including oligarchs and large industrialists, that ensure the irremovability of power of one man or party."
national_socialism_subtype:0 "National Socialism"
national_socialism_subtype_desc:0 "§Y(National Socialism)§!\n\nDespite the name, the ideology espoused by the National Social Party promotes civic nationalism, Czech patriotism, liberal reformism, and liberalized, moderated socialism in that it is immensely populist with its citizenry while seeking to establish a moderated welfare state. Denouncing Marxist ideas of Socialism and instead pushing for a reformist agenda tied to modern Capitalism, these National Socialists seek to bring liberty, prosperity, egalitarianism, and patriotism to their own people. Though mildly antisemitic in its past well before the Great War, the party and its ideology have long abandoned these venomous ideas, and push for a truly liberal and united nation for all within its borders."
paneuropeanism_subtype:0 "Danubian Paneuropeanism"
paneuropeanism_subtype_desc:0 "§Y(Danubian Paneuropeanism)§!\n\nDescribing the specific brand of Paneuropeanism espoused by Richard von Coudenhove-Kalergi, this liberalized and syncretic form of Pan-European thought seeks to create a cultural and multi-ethnic racial union within Europe that is bolstered by liberal, progressive, and modern notions of prosperity and equality while being supported by the proud, unyielding, and noble aristocratic spirit of Europe and its storied and varied history. Attempting to fuse modern liberal thought while remaining tied to the past so closely is no small feat, but with moderated Capitalism, egalitarianism, and piety, Kalergiite thought may just lead the way towards Paneuropean prosperity."
national_liberalism_subtype:0 "National Liberalism"
national_liberalism_subtype_desc:0 "§Y(National Liberalism)§!\n\nNational Liberalism describes the strand of mainline Liberal thought that also espouses patriotism and nationalism - either civic or ethnic in form - tied inherently to their notions of liberty, equality, freedom, and fraternity. Commonly more conservative or traditionalist than mainline Liberalism, National Liberals seek a society of order and protected freedoms, but many have been known to offer preferential treatment towards each regimes favored citizenry. Regardless, National Liberalism is a legitimate Liberal ideology, with roots in France, wider Europe, and their colonial possessions abroad."
radical_liberalism_subtype:0 "Radical Liberalism"
radical_liberalism_subtype_desc:0 "§Y(Radical Liberalism)§!\n\nRadical Liberalism - also called Classical Radicalism or Radical Republicanism - describes the modern political movements chiefly inspired by the Radicals of the French Revolution and the precursor Liberals of the past century. Associated with Republicanism, modernism, civic nationalism, rationalism, secular humanism, progressivism, and more, Radical Liberal seeks to stretch the meaning of what it means to be ‘Liberal’ in order to build a truly free, fair, and egalitarian society that champions freedom, liberty, and justice for all."
jadidism_subtype:0 "Jadidism"
jadidism_subtype_desc:0 "§Y(Jadidism)§!\n\nDrawing from the legacy for the early Jadids, Jadidism describes a uniquely Turkic ideology promoting the liberalization of the traditionally conservative Islamic socioeconomic and political structures of the Turkick and Muslim populations within the old Russian Empire. Jadidists hold that in order to slough off the decay wrought at the hands of the Russian autocrats, Islamic society must experience a Western-inspired and modernist, but inherently Islamic rebirth. Pushing for liberalism, modernism, industrialization, and overall greater equality and prosperity, Jadidism seeks to bring enlightenment and modernity to their newly-freed nations and the Turkic peoples, though the degree to which varies greatly with each movement, for Conservative and truly Liberal strains of Jadidism are increasingly popular in equal measure."
soclib_tridemism_subtype:0 "Tridemism"
soclib_tridemism_subtype_desc:0 "§Y(Tridemism)§!\n\nThe foundational political philosophy developed by the ‘Father of Modern China’ Sun Yat-sen in order to improve and modernize Chinese society, Tridemism - also called the Three People’s Principles, San-min Doctrine, or the Three Principles of the People - revolves around the ideas of Nationalism, Republican Democracy, and the livelihood of the Chinese people. Though the pathways to achieve and uphold these Three Pillars can change drastically based on the specific interpretation one comes to after digesting the late Sun Yat-sen’s works and ideas, all emulations of Tridemism seek to bring greater honor and glory to China, greater prosperity and freedom to the Chinese people, and a greater union between all aspects of Chinese society as the Three Pillars guide China to their modern and utopian destiny."
mccarthyism_subtype:0 "McCarthyism"
mccarthyism_subtype_desc:0 "§Y(McCarthyism)§!\n\nMcCarthyism is barely a cohesive ideology, and more so just the mad accusations and rhetoric of devoted Anti-Syndicalist and conservative Republican Joseph McCarthy. Virulently against Leftism in all its forms, as well as being anti-homosexual, anti-immigration, anti-minority, and anti-anything else McCarthy finds himself against, McCarthyism is far more clear on what it is against than what it supports. Fiercely Americanist and patriotic to the American Dream to a fault, this loosely Capitalist system is based in the doctrine of the conservative wing of the American Republican party, but has taken its traditionalist and Nativist ideals to their ideological extremes."

libertarian_subtype:0 "Free Market Capitalism"
libertarian_subtype_desc:0 "§Y(Free Market Capitalism)§!\n\nFree-Market societies dictate that the private sector - whether it be individuals or corporations - control the factors of production entirely, with governmental forces following a hands-off policy on the economy, and oftentimes on wider society. Ranging from anti-statist Libertarians to state-orientated Conservative Capitalists, these varied groups all have one thing in common: a love for profit that rivals their love of personal freedoms. Holding this pursuit of profit above all, or most, other societal goals, Free-Market orientated systems seek out liberty and freedom in both their economies and their societies as they utilize rampant Capitalism to build up their prosperous dream."
ancap_subtype:0 "Anarchocapitalism"
ancap_subtype_desc:0 "§Y(Anarchocapitalism)§!\n\nAnarcho-Capitalism is a new and nearly oxymoronic ideology that combines the call for statelessness of Anarchism with the pursuit of profit of Capitalism. Pushing for private ownership over the means of production in a capitalist system supported by Right-Libertarian ideas of self-ownership, private property, and vast decentralization mixed into a voluntary and liberal-inspired capitalist free market economy, Anarcho-Capitalism is a rare ideology that puts profit and freedom as the two highest pursuits of mankind."
marlib_agrarianism_subtype:0 "Agrarianism"
